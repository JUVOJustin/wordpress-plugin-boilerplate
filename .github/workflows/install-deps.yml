name: Install Dependencies
on:
  workflow_call:
    inputs:
      mode:
        description: 'Either dev or prod. Dev will install dev dependencies, prod will remove dev dependencies.'
        required: true
        default: 'dev'
        type: string

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for full cache
        id: cache-all
        uses: actions/cache@v4
        with:
          path: |
            vendor
            vendor-prefixed
            node_modules
            build
          key: deps-${{ inputs.mode }}-${{ hashFiles('composer.lock') }}-${{ hashFiles('package-lock.json') }}
          lookup-only: true

      - if: steps.cache-all.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - if: steps.cache-all.outputs.cache-hit != 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - if: steps.cache-all.outputs.cache-hit != 'true'
        name: Cache Composer packages
        id: cache-composer
        uses: actions/cache@v4
        with:
          path: |
            vendor
            vendor-prefixed
          key: composer-${{ inputs.mode }}-${{ hashFiles('composer.lock') }}

      # Set auth for ressources if required
#      - if: steps.cache-composer.outputs.cache-hit != 'true'
#        name: Set composer auth
#        run: |
#          composer config http-basic.connect.advancedcustomfields.com \
#          ${{ secrets.ACF_KEY }} https://citation.media
#        shell: bash

      - if: steps.cache-all.outputs.cache-hit != 'true' && steps.cache-composer.outputs.cache-hit != 'true'
        name: Install Composer dependencies on cache miss
        run: |
          composer validate --strict
          mkdir -p vendor-prefixed
          mkdir -p bin
          if [ "${{ inputs.mode }}" = "dev" ]; then
            composer install --prefer-dist --no-interaction --no-progress
          else
            composer install --no-dev --prefer-dist --no-progress --no-suggest --ignore-platform-reqs --optimize-autoloader --classmap-authoritative
          fi
        shell: bash

      - if: steps.cache-all.outputs.cache-hit != 'true' && steps.cache-composer.outputs.cache-hit == 'true'
        name: Rebuild autoload on cache hit
        run: |
          composer dump-autoload --optimize
        shell: bash

      # Install node deps. Caching of node_modules is not required since "actions/setup-node" has a built-in cache that make the command fast.
      - if: steps.cache-all.outputs.cache-hit != 'true'
        name: Install npm dependencies
        run: npm ci

      # Build Assets for production and remove unused dev ressources
      - if: steps.cache-all.outputs.cache-hit != 'true' && inputs.mode == 'prod'
        run: |
          npm run build
          rm -rf node_modules && npm ci --omit=dev
        shell: bash

      - if: steps.cache-all.outputs.cache-hit != 'true'
        name: Save full cache
        uses: actions/cache/save@v4
        with:
          path: |
            vendor
            vendor-prefixed
            node_modules
            build
          key: deps-${{ inputs.mode }}-${{ hashFiles('composer.lock') }}-${{ hashFiles('package-lock.json') }}
