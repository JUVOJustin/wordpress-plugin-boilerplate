name: Test/Analyse

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-install-deps:
    uses: ./.github/workflows/install-deps.yml
    with:
      mode: 'dev'
    secrets: inherit

  test-js:
    runs-on: ubuntu-latest
    needs: call-install-deps

    steps:
      - uses: actions/checkout@v4

      - name: Load Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
          key: deps-dev-${{ hashFiles('composer.lock') }}-${{ hashFiles('package-lock.json') }}
          fail-on-cache-miss: true

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Lint JS
        run: npm run lint:js

      - name: Lint Style
        run: npm run lint:style

      - name: Build assets
        run: npm run build

#      - name: Run integration Tests
#        run: |
#          npm run test:e2e

  test-php:
    runs-on: ubuntu-latest
    needs: call-install-deps

    steps:
      - uses: actions/checkout@v4

      - name: Load Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            vendor
            vendor-prefixed
          key: deps-dev-${{ hashFiles('composer.lock') }}-${{ hashFiles('package-lock.json') }}
          fail-on-cache-miss: true

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: cs2pr

      - name: PHPSTAN
        run: composer run phpstan:ci

      - name: PHPCS
        id: phpcs
        continue-on-error: true
        run: composer run phpcs:ci

      - name: Show PHPCS results in PR
        if: ${{ always() && steps.phpcs.outcome == 'failure' }}
        run: cs2pr ./phpcs-report.xml --graceful-warnings
